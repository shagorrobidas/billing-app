<!DOCTYPE html>
<html>
<head>
    <title>Invoice List</title>
</head>
<body>
    <h1>Invoices</h1>
    <ul>
        {% for invoice in invoices %}
            <li><a href="{% url 'invoice_detail' invoice.id %}">{{ invoice.invoice_number }} - {{ invoice.customer.name }} - {{ invoice.status }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_invoice' %}">Create a new invoice</a>
</body>
</html>
